<form #registerForm="ngForm" (ngSubmit)="doRegister(registerForm)" class="needs-validation" novalidate>
  <div class="form-group">
    <label for="firstname">First name</label>
    <input pattern=".{2,}" type="text" name="firstname" class="form-control" id="firstname" ngModel #firstname="ngModel" aria-describedby="firstnameHelpBlock" required>
    <small id="firstnameHelpBlock" class="form-text text-muted" *ngIf="!firstname.valid">
      Please specify your first name.
    </small>
  </div>
  <div class="form-group">
    <label for="lastname">Last name</label>
    <input type="text" pattern=".{2,}" class="form-control" aria-describedby="lastnameHelpBlock" id="lastname" name="lastname" ngModel #lastname="ngModel" required>
    <small id="lastnameHelpBlock" class="form-text text-muted" *ngIf="!lastname.valid">
      Please specify your last name.
    </small>
  </div>
  <div class="form-group">
    <label for="login">User name</label>
    <input type="text" pattern=".{3,}" class="form-control" aria-describedby="loginHelpBlock" id="login" name="login" ngModel #login="ngModel" required>
    <small id="loginHelpBlock" class="form-text text-muted" *ngIf="!login.valid">
      Please specify your login, at least three characters.
    </small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" pattern=".{3,}" class="form-control" aria-describedby="passwordHelpBlock" id="password" name="password" ngModel #password="ngModel" required>
    <small id="passwordHelpBlock" class="form-text text-muted" *ngIf="!password.valid">
      Please specify your password, at least three characters.
    </small>
  </div>
  <div class="form-group">
    <label for="passwordCheck">Password</label>
    <input type="password" pattern=".{3,}" class="form-control" aria-describedby="passwordCheckHelpBlock" id="passwordCheck" name="passwordCheck" ngModel #passwordCheck="ngModel" required>
    <small id="passwordCheckHelpBlock" class="form-text text-muted" *ngIf="!passwordCheck.valid || (passwordCheck.value !== password.value)">
      Please confirm your password.
    </small>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Login</button>
</form>
